<!doctype html>
<html id="app">
  <meta charset="utf-8">
  <title>Spectral 2</title>
  <link rel="stylesheet" href="css/base.css">
<head>
</head>
<body class="white bg-dark-gray">

  <header class="clearfix lh3">
    <h1 class="h3 caps lh3 sm-col p2 m0">Spectral 2</h1>
    <div class="lh3 right p2">
      <span>{{ Math.floor(tileWidth) }}</span>
      <span>{{ spectrum.length }}</span>
      <button class="button-blue" v-on="click: removeColumn()">-</button>
      <button class="button-blue" v-on="click: addColumn()">+</button>
    </div>
    <form class="lh3 overflow-hidden p2">
      <label>Base Color</label>
      <input type="text" class="input" placeholder="base color" v-model="base">
      <input type="color" class="" placeholder="e.g. #f00" v-model="base">
    </form>
  </header>

  <main class="Tile-container clearfix center">
    <div class="Tile-row"
      v-style="height: 100 / (rows.length + 1) + '%'">
      <div class="Tile"
        v-transition
        v-style="
          background-color: base,
          width: tileWidth + '%'">
          <div class="h6 caps bold">
            {{ base }}
            width: {{ Math.round( tileWidth ) }}
          </div>
      </div>
      <div class="Tile"
        v-repeat="spectrum"
        v-style="
          background-color: color,
          width: tileWidth + '%'"> 
          <div class="h6 caps bold">
            {{ color }}
            width: {{ Math.floor( tileWidth ) }}
          </div>
      </div>
    </div>
    <div class="Tile-row"
      v-repeat="rows"
      v-style="height: 100 / (rows.length + 1) + '%'">
    </div>
  </main>

  <section id="options" class="p2">
    <div>
      <label>Hue {{ Math.floor(baseH) + 'Â°' }}</label>
      <input type="range" class="block full-width" max="255" v-model="baseH">
      <label>Saturation {{ Math.floor(baseS * 100) + '%' }}</label>
      <input type="range" class="block full-width" max="1" step=".001" v-model="baseS">
      <label>Lightness</label>
      <input type="range" class="block full-width" max="1" step=".001" v-model="baseL">
    </div>
  </section>
  <section id="tests">
    <!--
    <div class="Tile-row">
      <div class="Tile p2"
        v-repeat="spectrum"
        v-style="background-color: color, width: tileWidth + '%'">
        {{ color }} {{ tileWidth }}
      </div>
    </div>
    -->
    <pre class="bg-darken-1"> {{ Math.floor(baseHsl.h) }} {{ Math.floor(baseHsl.s * 100) }} {{ Math.floor(baseHsl.l * 100) }} </pre>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
