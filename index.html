<!doctype html>
<html id="app">
  <meta charset="utf-8">
  <title>Spectral 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/base.css">
<head>
</head>
<body
  class="white bg-dark-gray"
  v-on="
    keydown: addColumn | key right, keydown: removeColumn | key left,
    keydown: addRow($event) | key down, keydown: removeRow($event) | key up">

    <!-- VIM 76, 72, 74, 75 -->

  <header class="absolute top-0 left-0 right-0 z1 clearfix lh3">
    <div class="right lh3 px2">
      <a href="https://twitter.com/intent/tweet?text=Explore the color spectrum with Spectral&amp;url=http://jxnblk.github.io/Spectral&amp;via=jxnblk"
        target="_blank"
        class="h5 button button-dark">
        Tweet
      </a>
    </div>
    <h1 class="h3 caps lh3 overflow-hidden px2 m0">
      Spectral
      <span class="h6">v2</span>
    </h1>
  </header>

  <main class="Tile-container clearfix relative">
    <div class="Tile-row"
      v-style="height: 100 / (rows.length + 1) + '%'">
      <div class="Tile"
        data-clipboard-text="{{ color }}"
        v-repeat="spectrum"
        v-on="click: copyColor(color)"
        v-style="
          background-color: color,
          width: tileWidth + '%'"> 
          <div class="h6 caps bold center hide sm-show" v-if="tileWidth > 12">
            {{ color }}
          </div>
      </div>
    </div>
    <div class="Tile-row"
      v-repeat="row : rows"
      v-style="height: 100 / (rows.length + 1) + '%'">
      <div class="Tile"
        v-repeat="color: row.colors"
        v-style="
          background-color: color.color,
          width: tileWidth + '%'"> 
          <div class="h6 caps bold center hide sm-show" v-if="tileWidth > 12">
            {{ color.color }}
          </div>
      </div>
    </div>
    <div class="absolute bottom-0 right-0 p1">
      <button title="Remove Hue" class="icon-button button-dark" v-on="click: removeColumn()">
        <svg v-icon="'chevron-left'" class="icon" viewBox="0 0 32 32"></svg>
      </button>
      <button title="Add Row" class="icon-button button-dark" v-on="click: addRow()">
        <svg v-icon="'chevron-down'" class="icon" viewBox="0 0 32 32"></svg>
      </button>
      <button title="Remove Row" class="icon-button button-dark" v-on="click: removeRow()">
        <svg v-icon="'chevron-up'" class="icon" viewBox="0 0 32 32"></svg>
      </button>
      <button title="Add Hue" class="icon-button button-dark" v-on="click: addColumn()">
        <svg v-icon="'chevron-right'" class="icon" viewBox="0 0 32 32"></svg>
      </button>
    </div>
  </main>


  <section id="options" class="p2 mb4">
    <div class="clearfix mxn2">
      <form class="lg-col lg-col-3 px2 py1">
        <label class="block">Base Color</label>
        <div class="relative">
          <input type="text" class="block full-width input-dark"
          placeholder="base color"
          v-model="base"
          v-style="color: baseHex">
          <input type="color" class="absolute top-0 right-0 button input-color"
          v-style="background-color: baseHex"
          placeholder="e.g. #f00" v-model="base">
        </div>
      </form>
      <div class="md-col md-col-4 lg-col-3 px2 py1 noselect">
        <label>Hue {{ Math.floor(baseH) + 'Â°' }}</label>
        <input type="range" class="block m0 full-width" max="359" v-model="baseH"
          v-style="background-image: hGradient, color: baseHex">
      </div>
      <div class="md-col md-col-4 lg-col-3 px2 py1 noselect">
        <label>Saturation {{ Math.floor(baseS * 100) + '%' }}</label>
        <input type="range" class="block m0 full-width" max="1" step=".001"
          v-model="baseS"
          v-style="background-image: sGradient, color: baseHex">
      </div>
      <div class="md-col md-col-4 lg-col-3 px2 py1 noselect">
        <label>Lightness {{ Math.floor(baseL * 100) + '%' }}</label>
        <input type="range" class="block m0 full-width" max="1" step=".001"
          v-model="baseL"
          v-style="background-image: lGradient, color: baseHex">
      </div>
    </div>
    <div class="clearfix mxn2">
      <h3 class="h5 caps px2">Row Transform</h3>
      <div class="sm-col sm-col-6 px2 py1 noselect">
        <label>Saturation {{ shiftS }}</label>
        <input type="range" class="block full-width"
          min="-0.2" max="0.2" step="0.01" v-model="shiftS"
          v-style="color: baseHex">
      </div>
      <div class="sm-col sm-col-6 px2 py1 noselect">
        <label>Lightness {{ shiftL }}</label>
        <input type="range" class="block full-width"
          min="-0.2" max="0.2" step="0.01" v-model="shiftL"
          v-style="color: baseHex">
      </div>
    </div>
  </section>


  <footer class="px2 py4 xbg-darken-3">
    <p class="m0">
      Made with love by
      <a href="http://jxnblk.com" class="white">Jxnblk</a>
    </p>
  </footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.6/vue.min.js"></script>
  <!--
  <script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
  -->

  <script src="js/app.js"></script>
</body>
</html>
