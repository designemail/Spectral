<!doctype html>
<html id="app">
  <meta charset="utf-8">
  <title>Spectral 2</title>
  <link rel="stylesheet" href="css/base.css">
<head>
</head>
<body class="py4 white bg-dark-gray">

  <header class="clearfix">
    <h1 class="caps sm-col p2 m0">Spectral 2</h1>
    <div class="right p2">
      <button class="button-blue" v-on="click: removeColumn()">-</button>
      <button class="button-blue" v-on="click: addColumn()">+</button>
    </div>
    <form class="overflow-hidden p2">
      <label>Base Color</label>
      <input type="text" class="input" placeholder="base color" v-model="baseColor">
      <input type="color" class="" placeholder="e.g. #f00" v-model="baseColor">
      <!--
      <input type="range" v-model="base.h">
      <input type="range" v-model="base.s">
      <input type="range" v-model="base.l">
      -->
    </form>
  </header>

  <main class="Tile-container clearfix center">
    <div class="Tile transition-all"
      v-style="
        background-color: baseColor,
        width: 100 / (spectrum.length + 1) + '%',
        height: 100 / (rows.length) + '%'
      ">
      {{ baseColor }}
    </div>
    <div class="Tile transition-all"
      v-repeat="spectrum"
      v-style="
        background-color: $value,
        width: 100 / (spectrum.length + 1) + '%',
        height: 100 / (rows.length) + '%'
      "> 
        {{ $index + 1 }}
        {{ $value }}
    </div>
  </main>

  <section id="options" class="p2">
  </section>

  <script src="js/app.js"></script>
</body>
</html>
